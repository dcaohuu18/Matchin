  <body>
    <h1>Matchin</h1>
  <div class="Log-in">
   <form action="Matchin2.html">
   <div class="button FB"><a href="https://www.facebook.com" target="_blank"><button type="button" class="facebook">Continue with Facebook</button></a></div>
   <p class="input">---------- or ----------</p>
   <div class="input"><input type="text" name="name" placeholder="Username" required></div>
   <div class="checkbox"><input type="checkbox" checked="checked">Remember me</div>
   <div class="input"><input type="password" name="password" placeholder="Password" required></div>
   <a href="#" class="Forgotpass">Forgot password?</a>
   <div class="button"><button type="Submit">Log in</button></div>
   <p class="input">---------- Need an account? ----------</p>
   <div class="button"><a href="Matchin2.html"><button type="button" class="signup">Sign up</button></a></div>
   </form>
   </div>
